<!DOCTYPE html>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">考勤管理系统</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li><a href="./index.html" role="tab">首页</a></li>
        <li><a href="./message.html" role="tab">消息</a></li>
        <li><a href="./user.html" role="tab">用户管理</a></li>

        <li class="active"><a href="./course.html" role="tab">课程管理</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <!-- 课程管理 -->
        <div role="tabpanel" class="active panel_side tab-pane" id="course">
          <div>
            <ul class="nav nav-pills nav-stacked col-md-1" role="tablist">
              <li role="presentation" class="active"><a href="#courseList" aria-controls="courseList" role="tab" data-toggle="tab">课程列表</a></li>
              <li role="presentation"><a href="#addCourse" aria-controls="addCourse" role="tab" data-toggle="tab">添加课程</a></li>
            </ul>
            <div class="tab-content col-md-11">
              <div role="tabpanel" class="tab-pane active" id="courseList">
                <div class="container">
                  <div class="panel panel-default">
                    <div class="panel-heading">添加课程</div>
                    <div class="panel-body">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                             <th>序号</th>
                             <th>课程</th>
                             <th>班级</th>
                             <th>老师</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                             <td>1</td>
                             <td>《美术鉴赏与批评》</td>
                             <td>美术本1203</td>
                             <td>孟宪平</td>
                          </tr>
                          <tr>
                             <td>2</td>
                             <td>《美术鉴赏与批评》</td>
                             <td>美术本1203</td>
                             <td>孟宪平</td>
                          </tr>
                          <tr>
                             <td>3</td>
                             <td>《美术鉴赏与批评》</td>
                             <td>美术本1203</td>
                             <td>孟宪平</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 添加课程 -->
              <div role="tabpanel" class="tab-pane" id="addCourse">
                <div class="panel panel-default">
                  <div class="panel-heading clearfix">
                    <form class="form-inline pull-right">
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="输入老师的姓名">
                      </div>
                      <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <div class="row pull-left">
                      <h5>添加课程</h5>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="col-sm-5">
                      <div class="row mt">
                        <div class="col-sm-3">选择老师</div>
                        <div class="col-sm-9">
                          <select class="form-control">
                            <option>张老师</option>
                            <option>张老师</option>
                            <option>张老师</option>
                            <option>张老师</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mt">
                        <div class="col-sm-3">上课周</div>
                        <div class="col-sm-9">
                          <select class="form-control">
                            <option>周一</option>
                            <option>周二</option>
                            <option>周三</option>
                            <option>周四</option>
                            <option>周五</option>
                            <option>周六</option>
                            <option>周日</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mt">
                        <div class="col-sm-3">选择班级</div>
                        <div class="col-sm-9">
                          <select class="form-control">
                            <option>美术本1402</option>
                            <option>美术本1402</option>
                            <option>美术本1402</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mt">
                        <div class="col-sm-3">上课节数</div>
                        <div class="col-sm-9">
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">1</button>
                            <button type="button" class="btn btn-default">2</button>
                            <button type="button" class="btn btn-success">3</button>
                            <button type="button" class="btn btn-success">4</button>
                            <button type="button" class="btn btn-default">5</button>
                            <button type="button" class="btn btn-default">6</button>
                            <button type="button" class="btn btn-default">7</button>
                            <button type="button" class="btn btn-default">8</button>
                            <button type="button" class="btn btn-default">9</button>
                            <button type="button" class="btn btn-default">10</button>
                            <button type="button" class="btn btn-default">11</button>
                            <button type="button" class="btn btn-default">12</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-7">
                      <div class="row mt">
                        <div class="col-sm-2 col-sm-offset-1">起始周</div>
                        <div class="col-sm-9">
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">1</button>
                            <button type="button" class="btn btn-default">2</button>
                            <button type="button" class="btn btn-success">3</button>
                            <button type="button" class="btn btn-success">4</button>
                            <button type="button" class="btn btn-default">5</button>
                            <button type="button" class="btn btn-default">6</button>
                            <button type="button" class="btn btn-default">7</button>
                            <button type="button" class="btn btn-default">8</button>
                            <button type="button" class="btn btn-default">9</button>
                            <button type="button" class="btn btn-default">10</button>
                            <button type="button" class="btn btn-default">11</button>
                            <button type="button" class="btn btn-default">13</button>
                            <button type="button" class="btn btn-default">14</button>
                            <button type="button" class="btn btn-default">15</button>
                            <button type="button" class="btn btn-default">16</button>
                            <button type="button" class="btn btn-default">17</button>
                            <button type="button" class="btn btn-default">18</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <button type="button" class="btn btn-primary btn-lg">提交</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="./common/js/jquery-2.2.2.min.js"></script>
