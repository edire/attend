<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>考勤管理系统</title>
    <link href="./common/headContent.html?__inline" rel="import" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <link href="./common/header.html?__inline" rel="import" />
        </div>
    </nav>
    <div class="container-fluid">
        <div>
            <!-- Nav tabs -->
            <link href="./common/nav.html?__inline" rel="import" />
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- 课程管理 -->
                <div role="tabpanel" class="active panel_side tab-pane" id="course">
                    <div>
                        <ul class="nav nav-pills nav-stacked col-md-1" role="tablist">
                            <li role="presentation" class="active"><a href="{$Think.CONFIG.DOMAIN_URL}/?c=Admin&a=course">课程列表</a></li>
                            <li role="presentation"><a href="{$Think.CONFIG.DOMAIN_URL}/?c=Admin&a=addCourse">添加课程</a></li>
                            <li role="presentation"><a href="javascript:;" class="js-clear-all" style="background:#F5B1B1;color:#fff">删除所有</a></li>
                        </ul>
                        <div class="tab-content col-md-11">
                            <div role="tabpanel" class="tab-pane active" id="courseList">
                                <div class="container">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">课程列表</div>
                                        <div class="panel-body">
                                            <div class="container">
                                                <div class="form-inline">
                                                    <div class="form-group">
                                                        <input type="text" placeholder="课程名、班级、老师" class="form-control js-search-lession-input" value="{$keyword}">
                                                        <input type="button" value="搜索" class="btn btn-default js-search-lession">
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>课程</th>
                                                        <th>班级</th>
                                                        <th>老师</th>
                                                        <th>周几</th>
                                                        <th>节数</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <volist name="lession" id="item" key="key">
                                                        <tr>
                                                            <td>{$key}</td>
                                                            <td>《{$item.name}》</td>
                                                            <td>{$item.classes.name}</td>
                                                            <td>{$item.teacher.username}</td>
                                                            <td>{$item.day}</td>
                                                            <td>{$item.lessionnums}</td>
                                                            <td>
                                                                <a href="/?c=Admin&a=addCourse&id={$item.id}">修改</a>
                                                                <a href="/?c=Schedule&a=delete&id={$item.id}">删除</a>
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="./common/footerContent.html?__inline" rel="import" />
    <script>
    require('./Course/course');
    </script>
</body>

</html>
