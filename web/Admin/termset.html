<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>考勤管理系统</title>
    <link href="./common/headContent.html?__inline" rel="import" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <link href="./common/header.html?__inline" rel="import" />
        </div>
    </nav>
    <div class="container-fluid">
        <div>
            <!-- Nav tabs -->
            <link href="./common/nav.html?__inline" rel="import" />
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- 用户管理 -->
                <div role="tabpanel" class="active panel_side tab-pane" id="user">
                    <div>
                        <ul class="nav nav-pills nav-stacked col-md-1" role="tablist">
                            <li role="presentation" class="active"><a href="#">学期设置</a></li>
                        </ul>
                        <div class="tab-content col-md-11">
                            <form action="/?c=Term&a=setTerm" method="post">
                                

                                <div role="tabpanel" class="tab-pane active" id="studentList">
                                    <div class="row mt">
                                        <div class="col-sm-2">学期开始日期</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="date" name="starttime" class="form-control" placeholder="课程名" value="{$term.starttime}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">课程结束日期</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="date" name="endtime" class="form-control" placeholder="课程名" value="{$term.endtime}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第一大节上课</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="onestart" class="form-control" placeholder="课程名" value="{$term.onestart}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第一大节课下课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="oneend" class="form-control" placeholder="课程名" value="{$term.oneend}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第二大节课上课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="twostart" class="form-control" placeholder="课程名" value="{$term.twostart}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第二大节课下课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="twoend" class="form-control" placeholder="课程名" value="{$term.twoend}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第三大节课上课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="threestart" class="form-control" placeholder="课程名" value="{$term.threestart}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第三大节课下课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time"  name="threeend" class="form-control" placeholder="课程名" value="{$term.threeend}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第四大节课上课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="fourstart" class="form-control" placeholder="课程名" value="{$term.fourstart}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第四大节课下课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="fourend" class="form-control" placeholder="课程名" value="{$term.fourend}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第五大节课上课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="fivestart" class="form-control" placeholder="课程名" value="{$term.fivestart}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt">
                                        <div class="col-sm-2">第五大节课下课时间</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="time" name="fiveend" class="form-control" placeholder="课程名" value="{$term.fiveend}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-primary btn-lg js-submit-course">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="./common/footerContent.html?__inline" rel="import" />
</body>

</html>
