<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>考勤管理系统</title>
    <link href="./common/headContent.html?__inline" rel="import" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <link href="./common/header.html?__inline" rel="import" />
        </div>
    </nav>
    <div class="container-fluid">
        <div>
            <!-- Nav tabs -->
            <link href="./common/nav.html?__inline" rel="import" />
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- 点名管理 -->
                <div role="tabpanel" class="active panel_side tab-pane" id="user">
                    <div>
                        <ul class="nav nav-pills nav-stacked col-md-1" role="tablist">
                            <li role="presentation" class="active"><a href="{$Think.CONFIG.DOMAIN_URL}/?c=Admin&a=name">点名记录</a></li>
                        </ul>
                        <div class="tab-content col-md-11">
                            <div role="tabpanel" class="tab-pane active" id="studentList">
                                <div role="tabpanel" class="tab-pane active" id="addCourse">
                                    <div class="panel panel-default">
                                        <div class="panel-heading clearfix">
                                            点名记录
                                        </div>
                                        <div class="panel-body">

                                            <div class="container">
                                                <div class="form-inline">
                                                    <div class="form-group">
                                                        <input type="text" style="width: 300px;" placeholder="课程名称、班级、任课老师" class="form-control js-search-name-input" value="{$keyword}">
                                                        <input type="button" value="搜索" class="btn btn-default js-search-name">
                                                        点击学生名字后面的状态可修改签到状态。
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="container">
                                                备注：{$call.ps}
                                            </div>
                                            <table class="table table-striped" data-id="{$call.id}">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>时间</th>
                                                        <th>班级</th>
                                                        <th>代课老师</th>
                                                        <th>学生姓名</th>
                                                        <th>到</th>
                                                        <th>假</th>
                                                        <th>补</th>
                                                        <th>缺</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                <foreach name="signs" item="item">
                                                <volist name="item['list']" id="list" key="key">
                                                    <tr data-id="{$list['id']}" class="
                                                        <if condition="$list['status'] eq 1">
                                                        success
                                                        </if>
                                                        <if condition="$list['status'] eq 2">
                                                        info
                                                        </if>
                                                        <if condition="$list['status'] eq 3">
                                                        warning
                                                        </if>
                                                        <if condition="$list['status'] eq false">
                                                        danger
                                                        </if>
                                                    ">
                                                        <td>{$key}</td>
                                                        <td>{$call['time']|date='Y-m-d H:i',###}</td>
                                                        <td>{$call['classes']}</td>
                                                        <td>{$call['teacher']['username']}</td>
                                                        <td>{$list['username']}</td>
                                                        <td class="js-status" data-state="1">
                                                            <if condition="$list['status'] eq 1">
                                                                <span class="glyphicon glyphicon-ok-sign"></span>
                                                            </if> 
                                                        </td>
                                                        <td class="js-status" data-state="2">
                                                            <if condition="$list['status'] eq 2">
                                                                <span class="glyphicon glyphicon-time"></span>
                                                            </if>
                                                        </td>
                                                        <td class="js-status" data-state="3">
                                                            <if condition="$list['status'] eq 3">
                                                                <span class="glyphicon glyphicon-info-sign"></span>
                                                            </if>
                                                        </td>
                                                        <td class="js-status" data-state="false">
                                                            <if condition="$list['status'] eq false">
                                                                <span class="glyphicon glyphicon-remove-sign"></span>
                                                            </if> 
                                                        </td>
                                                    </tr>
                                                </volist>
                                                </foreach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="./common/footerContent.html?__inline" rel="import" />
    <script>
      require('./Name/callDetail');
    </script>
</body>

</html>
