<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>发起点名</title>
    <link rel="import" href="../Public/html/headContent.html?__inline">
    <link rel="stylesheet" type="text/css" href="./css/style.less?__inline">
</head>

<body>
    <div class="main">
        <div class="container begin">
            <div class="form-item">
                <input type="text" name="title" class="form-control" placeholder="课程名称" />
            </div>
            <div class="form-item classes-box js-classes-box">
                <div class="weui_cell weui_cell_select form-control js-class-item">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="classid">
                            <option selected value="0">请选择班级</option>
                            <volist name="classes" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>
            <center class="add-more">
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary js-add-class">添加班级</a>
            </center>
            <div class="form-item classes-box">
                <div class="weui_cell weui_cell_select form-control js-class-item">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="tcid">
                            <option selected value="0">请选择班主任</option>
                            <volist name="teachers" id="vo">
                                <option value="{$vo.id}">{$vo.username}</option>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>
            <if condition="$user.usertype eq 1">
                <div class="form-item classes-box">
                    <input type="text" class="form-control js-search-teacher" placeholder="搜索任课老师" value="" />
                    <div class="weui_cell weui_cell_select js-class-item">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="form-control js-teachers-box" class="weui_select" name="tid">
                                <option selected value="0">选择任课老师</option>
                                <volist name="teachers1" id="vo">
                                    <option value="{$vo.id}">{$vo.username}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                </div>
            </if>
            <a class="named-btn js-call-btn">点名</a>
            <div class="form-item">
                <a href="/?c=Call&a=callList" class="named-recording">查看我的点名记录>></a>
            </div>
            <div class="ps" style="font-size:12px; color: #888;line-height:1.6;margin-bottom: 10px;">
<p>1.学生点击发起请假，填写请假时间和理由，涉及到病假或外出参赛必须开具相关证明，并上传照片；</p>
<p>2.在教师列表选择班主任和请假时间内的所有任课老师，只有班主任、所有任课老师和辅导员同意请假后，假条方可生效；</p>
<p>3.离校请假，班主任必须与学生家长沟通，确认情况属实后，方可批准同意。</p>
<p>4.本学院内的专业课原则上以电子请假为准，涉及到公共课再来补开纸质版假条。</p>
<p></p>
<p>请假补充条款：</p>
<p>1.不允许事后补假；</p>
<p>2.请假三天内由任课老师、班主任和辅导员审批，三天以上、七天以下的由学院分管领导审批；</p>
<p>3.对五一、十一小长假原则上不予准假。</p>
<p></p>
            </div>
        </div>
    </div>
    <link rel="import" href="../Public/html/footerContent.html?__inline">
    <script>
    require('js/callBegin');
    </script>
</body>

</html>
