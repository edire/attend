<!DOCTYPE html>

<body>
  <div class="main">

          <tbody>
            <tr class="success">
              <th scope="row">1</th>
              <td colspan="2">张三</td>
              <td colspan="1">
                <span class="status-icon weui_icon_success_circle"></span>
              </td>
              <td colspan="1">
              </td>
              <td colspan="1">
              </td>
            </tr>
            <tr class="info">
              <th scope="row">2</th>
              <td colspan="2">张三</td>
              <td colspan="1">
              </td>
              <td colspan="1">
                <span class="weui_icon_waiting_circle"></span>
              </td>
              <td colspan="1">
              </td>
            </tr>
            <tr class="warning">
              <th scope="row">3</th>
              <td colspan="2">张三</td>
              <td colspan="1">
              </td>
              <td colspan="1">
              </td>
              <td colspan="1">
                <span class="weui_icon_warn"></span>
