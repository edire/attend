<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Document</title>
    <link rel="import" href="../Public/html/headContent.html?__inline">
    <link rel="stylesheet" type="text/css" href="./css/style.less">
</head>

<body>
    <div class="main">
        <div class="container student">
            <div class="form-item">
                <input type="text" name="username" class="form-control" placeholder="姓名" />
            </div>
            <div class="form-item">
                <div class="weui_cell weui_cell_select form-control">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="classid">
                            <option selected value="0">请选择班级</option>
                            <volist name="classes" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <input type="text" name="wename" class="form-control" placeholder="填写微信号" />
            </div>
            <input type="hidden" name="openid" value="{$openid}"/>
            <div class="form-item">
                <a href="javascript:;" class="weui_btn weui_btn_primary js-submit">绑定</a>
            </div>
        </div>
    </div>
    <link rel="import" href="../Public/html/footerContent.html?__inline">
    <script>
    require('./js/studentReg');
    </script>
</body>

</html>
