<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="/?c=Classes&a=postStudent" method="post" target="_blank">
        <input type="text" placeholder="学生名" name="username">

        <select name="classid">
            <option selected value="0">请选择班级</option>
            <volist name="classes" id="vo">
                <option value="{$vo.id}">{$vo.name}</option>
            </volist>
        </select>
        <select name="special">
            <option selected value="0">是否为班长</option>
            <option value="0">不是</option>
            <option value="1">是</option>
        </select>
        <input type="submit" value="添加班级">
    </form>
</body>
</html>
